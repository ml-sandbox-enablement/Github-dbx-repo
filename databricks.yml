bundle:
  name: simple-dab

variables:
  node_type_id:
    default: "Standard_DS3_v2"  # change for your workspace/cloud

targets:
  dev:
    default: true
    workspace:
      root_path: /Shared/.bundle/${bundle.name}/${bundle.target}

resources:
  jobs:
    hello_job:
      name: "hello_job (${bundle.target})"
      tasks:
        - task_key: run_notebook
          notebook_task:
            notebook_path: ./hello_notebook.py
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            node_type_id: ${var.node_type_id}
            num_workers: 1
